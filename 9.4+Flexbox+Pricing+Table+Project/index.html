    <style>
      body {

      /* Hint: What can you do with a media query and flexbox? */
              @media (max-width: 1050px) { 
                .pricing-container {
                display: flex;

                width: 40vw;

                justify-self: center;

                .pricing-plan {

                background-color: lightgrey;

              }

              body {

              }

              .plan-button {

              .plan-price {

      .plan-button {

        border: none;
        padding: 8px;
        border-radius: 10px;
        margin-top: 10px;
        
      }

      .pricing-container {
        display: flex;
        gap: 30px;
        justify-content: space-evenly; 
        text-align: center;

      }

 
      .pricing-plan {
        flex-basis: 300px;
        max-width: 400px;
        background-color: rgba(136, 130, 130, 0.136);
        flex-grow: 1;
        padding-top: 20px;
        padding-bottom: 20px;
      }

     
      li {
        list-style-type: none;
        /* justify-self:  center; */
      }

      .plan-features {
        padding: 0px;

      }

      .plan-title {
        font-size: 1.5em;
        font-weight: 530;
        margin-bottom: 14px;
      }

      .plan-price {
        font-size: 30pt;
        font-weight: 600;
        
      }

    </style>
  </head>
